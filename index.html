<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Verdantraz Grower Partner Application</title>
</head>

<body>

<section id="vtz-grower-partner" style="max-width:920px;margin:auto;padding:24px;">

<h2>ðŸ§¾ VERDANTRAZ GROWER PARTNER PROGRAM</h2>

<form id="vtzForm"
method="POST"
action="https://script.google.com/macros/s/AKfycbwORHib8M0EzUb3G7qx-PpWwH1rz-DY7Dfm7y51mWBjZ_6WDeYomRqDPxYLf55VdbeR/exec"
target="hidden_iframe">

<!-- SECTION 1 -->

<label>Full Name *</label>
<input name="full_name" required>

<label>Email *</label>
<input name="email" type="email" required>

<label>WhatsApp *</label>
<input name="whatsapp" required>

<label>Country *</label>
<select id="country" name="country" required>
<option value="">Select</option>
</select>

<label>City *</label>
<input name="city_region" required>

<label>Applying As *</label>
<input type="radio" name="applying_as" value="Individual grower" required> Individual
<input type="radio" name="applying_as" value="Commercial grower"> Commercial

<button type="submit" id="submitBtn">Submit Application</button>

<div id="statusMsg"></div>

</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>

const countries = ["United Arab Emirates","India","Oman","Saudi Arabia","Qatar"];

const countrySel = document.getElementById("country");

countries.forEach(c=>{
  const opt=document.createElement("option");
  opt.value=c;
  opt.textContent=c;
  countrySel.appendChild(opt);
});

const form = document.getElementById("vtzForm");
const status = document.getElementById("statusMsg");
const submitBtn = document.getElementById("submitBtn");

/* IMPORTANT:
NO preventDefault
We allow normal form submission */

form.addEventListener("submit", function(){

  submitBtn.disabled = true;
  status.innerHTML="Submitting...";

  setTimeout(()=>{
     form.reset();
     status.innerHTML="âœ… Submitted successfully.";
     submitBtn.disabled=false;
  },2000);

});

</script>

</section>

</body>
</html>
